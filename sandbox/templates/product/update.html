{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ product['Name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="price">Price</label>
    <input name="price" id="price"
      value="{{ request.form['price'] or product['price'] }}" required>
    <label for="start_date">Start From</label>
    <input name="start_date" id="start_date"
      value="{{ request.form['start_date'] }}" type="date" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('product.delete', id=product['ProductId']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
